<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Glass Price Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Glass Price Calculator</h1>
  <form>
    <fieldset class="width">
      <legend><label for="input__width">Width</label></legend>
      <input type="number" value="600" id="input__width"/>
    </fieldset>
    <div class="error__width error">A valid value, please!</div>
    <fieldset class="height">
      <legend><label for="input__height">Height</label></legend>
      <input type="number" value="900" id="input__height"/>
    </fieldset>
    <div class="error__height error">A valid value, please!</div>
    <fieldset class="price">
      <legend><label for="input__price">New Price</label></legend>
      <input type="number" id="input__price" value="90000"/>
    </fieldset>
    <div class="price__notice error">Default is â‚¦90,000</div>
  </form>
  <p class="answer">Glass Price: </p>
  <button class="reset">RESET</button>
  
  <script src="./main.js" defer></script>
</body>
</html>
